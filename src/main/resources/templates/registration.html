<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Registration Form</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required>
            </div>
            <div class="form-group">
              <label for="mobileNumber">Mobile Number:</label>
              <input type="text" id="mobileNumber" name="mobileNumber" class="form-control" th:field="*{mobileNumber}" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>


          <p class="mt-3">Already have an account? <a href="/login">Login</a></p>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
